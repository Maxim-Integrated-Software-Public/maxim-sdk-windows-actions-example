name: Test

on: [push]

jobs:
  build:
    name: Test Build
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Nuget
        run: |
          nuget
          
      - name: MSBuild
        run: |
          msbuild
          
